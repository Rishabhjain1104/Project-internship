<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FilmPro - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

        section {
            padding: 20px;
            text-align: left;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            margin: 10px;
            max-width: 200px;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
